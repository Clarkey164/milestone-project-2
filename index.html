<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>!Symmetry Seekers!</title>

    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header>
        <h1>Symmetry Seekers</h1>
    </header>
    <main>
        <section id="instructions-section">
            <h2>How to Play</h2>
            <p>Click on the tiles to symmetry and become the master of symmetry seekers! The more symmetry you create, the higher your score!</p>
        </section>
        <section id="game-section">
            <div id="game-container">
                <button id="game-button" onclick="runGame()">Start Game</button>
                <div id="game-grid">
                    <!-- Game tiles will be generated here -->
                </div>
                <div id="info-panel">
                    <p id="score">Score: 0</p>
                    <p id="level">Level: 1</p>
                </div>
            </div>
        </section>
    </main>
</body>
<footer>

</footer>
    <script src="assets/javascript/script.js" defer></script>
</html>
