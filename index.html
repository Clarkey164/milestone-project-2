<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun and engaging card game that challenges players to create symmetry by flipping cards.">
    <meta name="keywords" content="Symmetry Seekers, Card Game, Symmetry, Flip Cards, Puzzle Game, HTML5 Game, JavaScript Game">
    <meta name="author" content="Stephen Clarke">

    <title>!Symmetry Seekers!</title>

    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header>
        <h1>Symmetry <em>Seekers</em></h1>
    </header>
    <main>
        <section id="instructions-section">
            <h2>How to Play</h2>
            <p id="play">Click on the cards to create symmetry and become the master of Symmetry Seekers! The more symmetry you create, the higher your score!</p>
        </section>
        <section id="game-section">
            <button id="start-button" onclick="generateCards(cardNamesLevel1), shuffleCards(), hideStartButton(), hideInstructions(), showResetButton()">Start Game</button>
            <div id="game-grid">
                <!--Game tiles will be generated here -->
            </div>
            <div id="info-panel">
                <p id="score"></p>
                <p id="level"></p>
            </div>
            <div class="actions">
                <button id="reset-button" onclick="restartGame()">Reset Game</button>
            </div>
        </section>
    </main>
</body>
